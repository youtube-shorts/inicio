    <script>
        // Função para validar CPF
        function isValidCPF(cpf) {
            cpf = cpf.replace(/\D/g, ''); // Remove caracteres não numéricos
    
            if (cpf.length !== 11) {
                return false;
            }
    
            var sum = 0;
            var remainder;
    
            for (var i = 1; i <= 9; i++) {
                sum += parseInt(cpf.substring(i - 1, i)) * (11 - i);
            }
    
            remainder = (sum * 10) % 11;
    
            if ((remainder === 10) || (remainder === 11)) {
                remainder = 0;
            }
    
            if (remainder !== parseInt(cpf.substring(9, 10))) {
                return false;
            }
    
            sum = 0;
    
            for (var i = 1; i <= 10; i++) {
                sum += parseInt(cpf.substring(i - 1, i)) * (12 - i);
            }
    
            remainder = (sum * 10) % 11;
    
            if ((remainder === 10) || (remainder === 11)) {
                remainder = 0;
            }
    
            if (remainder !== parseInt(cpf.substring(10, 11))) {
                return false;
            }
    
            return true;
        }
    
        // Adicionando a máscara de CPF enquanto o usuário digita
        document.getElementById('cpf').addEventListener('input', function(event) {
            var cpfInput = event.target.value.replace(/\D/g, ''); // Remove caracteres não numéricos
            var successMessage = document.querySelector('.validation-message.success-message');
            var errorMessage = document.querySelector('.validation-message.error-message');
            var submitButton = document.querySelector('.button');
    
            // Aplica a máscara
            if (cpfInput.length <= 11) {
                cpfInput = cpfInput.replace(/(\d{3})(\d{1,3})?(\d{1,3})?(\d{1,2})?/, function(match, p1, p2, p3, p4) {
                    var maskedCpf = p1;
                    if (p2) {
                        maskedCpf += '.' + p2;
                    }
                    if (p3) {
                        maskedCpf += '.' + p3;
                    }
                    if (p4) {
                        maskedCpf += '-' + p4;
                    }
                    return maskedCpf;
                });
                event.target.value = cpfInput;
            }
    
            if (isValidCPF(cpfInput)) {
                successMessage.style.display = 'block'; // Exibe mensagem de sucesso
                errorMessage.style.display = 'none'; // Esconde mensagem de falha
                submitButton.style.backgroundColor = 'rgb(211, 15, 15)'; // Ativa o botão
                submitButton.removeAttribute('disabled');
            } else {
                successMessage.style.display = 'none'; // Esconde mensagem de sucesso
                errorMessage.style.display = 'block'; // Exibe mensagem de falha
                submitButton.style.backgroundColor = '#CCCCCC'; // Desativa o botão
                submitButton.setAttribute('disabled', 'disabled');
            }
        });
    
        // Função para remover pontuação e máscara do CPF
        function removeMaskAndPunctuation(cpf) {
            return cpf.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
        }
    
        // Adicionando evento de envio ao formulário
        document.getElementById('cpfForm').addEventListener('submit', function(event) {
            var cpfInput = document.getElementById('cpf').value; // Obtém o valor do campo CPF
            var cleanedCPF = removeMaskAndPunctuation(cpfInput); // Remove a máscara e pontuação do CPF
            var utmSource = localStorage.getItem('utm_source'); // Recupera a UTM Source do localStorage
            var utmMedium = localStorage.getItem('utm_medium'); // Recupera a UTM Medium do localStorage
            var utmCampaign = localStorage.getItem('utm_campaign'); // Recupera a UTM Campaign do localStorage
            
            var utm_Content = localStorage.getItem('utm_content'); // Recupera a
    
            // Redireciona para a próxima página com os parâmetros de CPF e UTM
            // Define o caminho base
             var basePath = 'sacar.html';

            // Adiciona os parâmetros à URL
            var newURL = basePath + '?cpf=' + cleanedCPF + '&utm_source=' + utmSource + '&utm_medium=' + utmMedium + '&utm_campaign=' + utmCampaign + '&utm_content=' + utm_Content;

            // Redireciona para a nova URL
            window.location.href = newURL;

    
            event.preventDefault(); // Evita o envio padrão do formulário
        });
    </script>

    <script>
        class YouTubeVideo extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                this.shadowRoot.appendChild(this.getStyle());
                this.addEventListener('click', () => {
                    this.classList.add('clicked');
                    this.shadowRoot.appendChild(this.getIframe());
                });
            }
        
            getStyle() {
                const style = document.createElement('style');
                style.textContent = `
                    :host {
                        position: relative;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        width: 100%;
                        max-width: 100%;
                        aspect-ratio: 16/9;
                        cursor: pointer;
                        background: silver url('https://img.youtube.com/vi/${this.getAttribute('video-id')}/0.jpg') no-repeat center / cover;
                    }
                    :host:before {
                        content: '';
                        width: 15%;
                        aspect-ratio: 1;
                        border-radius: 50%;
                        background: white url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 122.88"><polygon points="140,60.97 32,122.88 32,0 140,60.97" fill="black" /></svg>') no-repeat center / 50% 50%;
                        filter: drop-shadow(0px 0px 16px rgba(0,0,0,0.3));
                        transition: all 0.3s ease;
                    }
                    :host(.clicked):before {
                        opacity: 0;
                    }`;
                return style;
            }
        
            getIframe() {
                const iframe = document.createElement('iframe');
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allow', 'autoplay');
                iframe.setAttribute('allowfullscreen', '');
                iframe.style.cssText = `position: absolute; top: 0; left: 0; width: 100%; height: 100%;`;
                const params = new URLSearchParams({ autoplay: 1, modestbranding: 1, rel: 0, iv_load_policy: 3, showinfo: 0 });
                ['controls', 'start', 'end', 'loop', 'playlist'].forEach(
                    attr => { if (this.hasAttribute(attr)) params.set(attr, this.getAttribute(attr)); }
                );
                iframe.src = `https://www.youtube-nocookie.com/embed/${this.getAttribute('video-id')}?${params}`;
                iframe.onload = () => this.style.background = 'transparent';
                return iframe;
            }
        }
        customElements.define('youtube-video', YouTubeVideo);
        </script>
